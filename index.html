<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background-color: #111;
    }

    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 1s ease-in-out;
      height: 100%;
    }

    .carousel-item {
      min-width: 100vw;
      height: 100vh;
      position: relative;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
    }

    .caption {
      position: absolute;
      bottom: 50px;
      left: 50px;
      font-size: 2rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .indicators {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: white;
      opacity: 0.5;
      cursor: pointer;
    }

    .indicator.active {
      opacity: 1;
      background-color: #ff4081;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-track" id="carouselTrack">
    <div class="carousel-item">
      <img src="WhatsApp Image 2025-03-19 at 22.27.32_f5c5c47f.jpg" alt="Slide 1">
      <div class="caption">Evening vibes üöó</div>
    </div>
    <div class="carousel-item">
      <img src="WhatsApp Image 2025-04-12 at 14.30.24_4dbbdb8a.jpg" alt="Slide 2">
      <div class="caption">In the moment üî•</div>
    </div>
    <div class="carousel-item">
      <img src="WhatsApp Image 2025-04-12 at 14.30.26_43adf784.jpg" alt="Slide 3">
      <div class="caption">Casual shots üß•</div>
    </div>
    <div class="carousel-item">
      <img src="WhatsApp Image 2025-04-12 at 14.32.37_65805566.jpg" alt="Slide 4">
      <div class="caption">Sweet tooth vibes üç∞</div>
    </div>
  </div>
  <div class="indicators" id="indicators"></div>
</div>

<!-- Background music -->
<audio id="bgMusic" autoplay loop>
  <source src="dil_keh_raha_hai.mp3" type="audio/mp3">
</audio>

<script>
  const track = document.getElementById('carouselTrack');
  const indicators = document.getElementById('indicators');
  const totalSlides = track.children.length;
  let currentIndex = 0;

  function createIndicators() {
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement('div');
      dot.classList.add('indicator');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => goToSlide(i));
      indicators.appendChild(dot);
    }
  }

  function goToSlide(index) {
    currentIndex = index;
    updateCarousel();
  }

  function updateCarousel() {
    track.style.transform = `translateX(-${currentIndex * 100}vw)`;
    [...indicators.children].forEach((dot, i) => {
      dot.classList.toggle('active', i === currentIndex);
    });
  }

  function autoSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateCarousel();
  }

  createIndicators();
  setInterval(autoSlide, 4000);
</script>

</body>
</html>
