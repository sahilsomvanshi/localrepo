<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Background Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            transition: background-image 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        .carousel-item {
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            padding: 20px;
        }
        .carousel-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body id="body">
    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="dil_keh_raha_hai" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Carousel -->
    <div id="messageCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bg="image1.jpg">
                <img src="image 1.jpg" alt="Image 1">
                <p>Welcome to our website!</p>
            </div>
            <div class="carousel-item" data-bg="image2.jpg">
                <img src="image 2.jpg" alt="Image 2">
                <p>Enjoy the smooth experience.</p>
            </div>
            <div class="carousel-item" data-bg="image3.jpg">
                <img src="image 3.jpg" alt="Image 3">
                <p>Stay tuned for more updates.</p>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#messageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#messageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.getElementById('body');
            const carousel = document.getElementById('messageCarousel');
            
            function updateBackground() {
                const activeItem = document.querySelector('.carousel-item.active');
                if (activeItem) {
                    const bgImage = activeItem.getAttribute('data-bg');
                    body.style.backgroundImage = `url('${bgImage}')`;
                }
            }
            
            carousel.addEventListener('slid.bs.carousel', updateBackground);
            updateBackground();
        });
    </script>
</body>
</html>
