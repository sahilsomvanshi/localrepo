<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            flex-direction: column;
        }
        .carousel-container {
            position: relative;
            width: 60%;
            text-align: center;
        }
        .message, .image {
            font-size: 24px;
            display: none;
        }
        .active {
            display: block;
        }
        img {
            width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="message active">Welcome to the Carousel</div>
        <div class="message">Enjoy the experience!</div>
        <div class="message">Music is playing in the background</div>

        <img class="image active" src="WhatsApp Image 2025-03-29 at 12.36.33_e820eb9e" alt="Image 1">
        <img class="image" src="WhatsApp Image 2025-03-29 at 12.37.45_74b4670c" alt="Image 2">
        <img class="image" src="WhatsApp Image 2025-03-30 at 19.21.33_87a1d5af" alt="Image 3">
    </div>
    
    <audio id="background-music" autoplay loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        let messages = document.querySelectorAll('.message');
        let images = document.querySelectorAll('.image');
        let index = 0;

        function showNextSlide() {
            messages[index].classList.remove('active');
            images[index].classList.remove('active');

            index = (index + 1) % messages.length;

            messages[index].classList.add('active');
            images[index].classList.add('active');
        }

        setInterval(showNextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
