<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carousel</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; }
        
        /* Full-Screen Carousel */
        .swiper { width: 100vw; height: 100vh; }
        .swiper-slide { display: flex; align-items: center; justify-content: center; }
        
        /* Video Container */
        .video-container {
            width: 360px;
            height: 640px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        /* Fullscreen Video */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Swiper Carousel -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/9g_kRUyjxfA" allowfullscreen></iframe>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    
    <script>
        var swiper = new Swiper('.swiper', {
            direction: 'vertical',  // Enables vertical swiping
            loop: true,  // Infinite looping
            autoplay: { delay: 5000 },  // Auto-scroll every 5 seconds
            mousewheel: true,  // Allow scrolling with mouse wheel
            keyboard: { enabled: true },  // Allow keyboard navigation
        });
    </script>

</body>
</html>
