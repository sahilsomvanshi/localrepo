<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Carousel with Fade and Music Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }

    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .carousel-item {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-item.active {
      opacity: 1;
      z-index: 1;
    }

    .caption {
      position: absolute;
      bottom: 30px;
      left: 40px;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 1.2rem;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
      z-index: 10;
    }

    .buttons button, .music-control {
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .buttons button:hover, .music-control:hover {
      background: rgba(255,255,255,0.2);
    }

    .indicators {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 20;
    }

    .dot {
      height: 12px;
      width: 12px;
      background-color: rgba(255,255,255,0.5);
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #fff;
    }

    .music-control {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 30;
      font-size: 1rem;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

<div class="carousel" id="carousel">
  <div class="carousel-item active">
    <img src="https://source.unsplash.com/1920x1080/?beach" alt="Beach">
    <div class="caption">Relaxing Beach</div>
  </div>
  <div class="carousel-item">
    <img src="https://source.unsplash.com/1920x1080/?forest" alt="Forest">
    <div class="caption">Mystic Forest</div>
  </div>
  <div class="carousel-item">
    <img src="https://source.unsplash.com/1920x1080/?mountain" alt="Mountain">
    <div class="caption">Majestic Mountains</div>
  </div>
  <div class="carousel-item">
    <img src="https://source.unsplash.com/1920x1080/?sunset" alt="Sunset">
    <div class="caption">Golden Sunset</div>
  </div>

  <div class="buttons">
    <button onclick="prevSlide()">❮</button>
    <button onclick="nextSlide()">❯</button>
  </div>

  <div class="indicators" id="indicators"></div>

  <button class="music-control" onclick="toggleMusic()" id="musicBtn">⏸ Pause Music</button>
</div>

<audio id="bgMusic" autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<script>
  const slides = document.querySelectorAll('.carousel-item');
  const indicators = document.getElementById('indicators');
  const music = document.getElementById('bgMusic');
  const musicBtn = document.getElementById('musicBtn');
  let index = 0;
  let autoSlide;

  // Create dots
  slides.forEach((_, i) => {
    const dot = document.createElement('span');
    dot.className = 'dot';
    dot.addEventListener('click', () => showSlide(i));
    indicators.appendChild(dot);
  });

  const dots = document.querySelectorAll('.dot');

  function showSlide(i) {
    index = (i + slides.length) % slides.length;
    slides.forEach(slide => slide.classList.remove('active'));
    dots.forEach(dot => dot.classList.remove('active'));
    slides[index].classList.add('active');
    dots[index].classList.add('active');
  }

  function nextSlide() {
    showSlide(index + 1);
  }

  function prevSlide() {
    showSlide(index - 1);
  }

  function startAutoSlide() {
    autoSlide = setInterval(nextSlide, 5000);
  }

  function stopAutoSlide() {
    clearInterval(autoSlide);
  }

  function toggleMusic() {
    if (music.paused) {
      music.play();
      musicBtn.textContent = '⏸ Pause Music';
    } else {
      music.pause();
      musicBtn.textContent = '▶️ Play Music';
    }
  }

  // Swipe support
  let startX = 0;
  const carousel = document.getElementById('carousel');
  carousel.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });
  carousel.addEventListener('touchend', (e) => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) nextSlide();
    else if (endX - startX > 50) prevSlide();
  });

  carousel.addEventListener('mouseover', stopAutoSlide);
  carousel.addEventListener('mouseout', startAutoSlide);

  // Initialize
  showSlide(index);
  startAutoSlide();
</script>

</body>
</html>
